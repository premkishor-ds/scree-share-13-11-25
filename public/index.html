<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Screen Broadcaster</title>
</head>

<body>
    <h1>Screen Broadcaster</h1>
    <p>Click the button to share your screen. After sharing, open <code>/view.html</code> in another tab or device so
        others can watch.</p>
    <p>When you stop sharing, the recording will download to your device and also be stored on the server.</p>
    <button id="shareBtn">Share screen</button>
    <p id="status"></p>
    <div id="recordingLinks" hidden>
        <h2>Recording</h2>
        <p><a id="recordingDownloadLink" href="#"></a></p>
        <p>View online: <a id="recordingUrlLink" href="#" target="_blank" rel="noopener"></a></p>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="broadcast.js"></script>
</body>

</html>
